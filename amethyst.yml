# Use tall and fullscreen layouts
layouts:
  - tall
  - wide
  - column
  - fullscreen

# Add "command" to the default mods
mod1:
  - option
  - command
mod2:
  - option
  - shift
  - command

# Layout shortcuts
cycle-layout:
  mod: mod2
  key: space

cycle-layout-backward:
  mod: mod1
  key: "`"

# Increase the number of windows in the main pane. Note that not all layouts respond to this command.
increase-main:
  mod: mod1
  key: "`"

# Decrease the number of windows in the main pane. Note that not all layouts respond to this command.
decrease-main:
  mod: mod1
  key: "`"

# Space throwing
throw-space-left:
  mod: mod2
  key: h

throw-space-right:
  mod: mod2
  key: l

swap-screen-ccw:
  mod: mod2
  key: n

swap-screen-cw:
  mod: mod2
  key: p

throw-space-1:
  mod: mod1
  key: "`"
throw-space-2:
  mod: mod1
  key: "`"
throw-space-3:
  mod: mod1
  key: "`"
throw-space-4:
  mod: mod1
  key: "`"
