# Use tall and fullscreen layouts
layouts:
  - tall
  - wide
  - column
  - fullscreen

# Add "command" to the default mods
mod1:
  - option
  - shift
mod2:
  - option
  - shift
  - control

# Enable focus-follows-mouse
mouse-follows-focus: false
focus-follows-mouse: false

throw-space-1:
  mod: mod1
  key: 1
throw-space-2:
  mod: mod1
  key: 2
throw-space-3:
  mod: mod1
  key: 3
throw-space-4:
