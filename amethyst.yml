# Layout selection
select-tall-layout:
  mod: mod1
  key: "`"
select-wide-layout:
  mod: mod1
  key: "`"
select-fullscreen-layout:
  mod: mod1
  key: "`"
select-column-layout:
  mod: mod1
  key: "`"
# Utility
toggle-float:
  mod: mod1
  key: "`"
toggle-tiling:
  mod: mod1
  key: "`"
display-current-layout:
  mod: mod1
  key: "`"

# Enable focus-follows-mouse
mouse-follows-focus: true
focus-follows-mouse: false

enables-layout-hud-on-space-change: false
